<header class="main-header">
  <h1>My Todo List</h1>
  <p class="subtitle">Stay organized and productive!</p>
</header>
<main class="todo-container">
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="New task" (keydown.enter)="addTask()"/>
    <button (click)="addTask()">Add Task</button>
    
  </div>
    <ul class="todo-list">
    <li *ngFor="let todo of todoList; let i = index " [class.completed]="todo.completed">
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleCompleted(i)"
      />
      <span>{{ todo.title }}</span>
      <button (click)="removeTask(todo.id)">Delete</button>
    </li>
    </ul>
    <router-outlet />
</main>

<footer class="main-footer">
  <span>Made with ❤️ by Alex</span>
</footer>
